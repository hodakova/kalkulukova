        <section class="content-section">
            <h1 class="topic-derivative-title">Kalkulukalkulator: Derivative</h1>

            <div class="topic-derivative-background" style="padding-bottom: 15.69px">
                <div class="topic-content">
                    <div class="calculator" id="derivative">
                        <div class="calculator-action">
                            <div class="calculator-input-container">
                                <label class="cal" for="derivative-function">Function</label>
                                <label class="eq" for="derivative-function">f(x)</label>

                                <input type="text" id="derivative-function" placeholder="(e.g., x^2)">
                            </div>

                            <button id="calculate-derivative">
                                <p class="cal">Calculate Derivative</p>
                                <p class="eq">=</p>
                            </button>
                        </div>
                        
                        <div id="derivative-result" class="calculator-result">‎</div>

                        <p class="calculator-result-graph-title">Graph:</p>

                        <div class="calculator-result-graph-wrapper" style="margin-bottom: 1.5rem">
                            <canvas class="calculator-result-graph" id="derivative-graph-original"></canvas>
                            <div class="calculator-result-graph-placeholder" id="derivative-graph-original-placeholder">
                                <p class="derivative-title">Function Graph</p>
                            </div>
                        </div>
                        <div class="calculator-result-graph-wrapper">
                            <canvas class="calculator-result-graph" id="derivative-graph-derived"></canvas>
                            <div class="calculator-result-graph-placeholder" id="derivative-graph-derived-placeholder">
                                <p class="derivative-title">Derived Function Graph</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="topic-derivative-background" id="history" style="display: none">
                <div class="topic-content">
                    <h2>History</h2>
                    <div class="calculator-history-item-container" id="historyItemContainer"></div>
                </div>
            </div>
        </section>

        <section class="alert-popup-overlay" id="alertPopup">
            <div class="alert-popup-content">
                <h2 class="alert-title" id="alertTitle">‍</h2>
                <p class="alert-message" id="alertMessage">‍</p>
                <button class="alert-popup-ok-button" id="alertPopupOKButton">Okay</button>
