            <nav class="navbar">

                    </a>
                    <a href="home.html" class="app-name">Kalkulukova</a>
                </div>

                <ul class="nav-links" id="navLinks">
                    <li><a href="home.html">Home</a></li>

                    <div class="hamburger-menu" id="hamburger-menu">

        <section class="profile-section">
            <h1 class="vanilla-h1">Kalkulukuenta: Kalkulukova Account Membership</h1>
            <p class="vanilla-p">Personalise your account!</p>

            <div class="profile-card">
                <p class="profile-card-title">Kalkulukuenta Membership</p>
                <div class="profile-card-content">
                    <div class="profile-left">
                        <div class="profile-picture-background">
                            <img src="../assets/profile.png" alt="Profile Picture" class="profile-picture default" id="profilePicture">
                        </div>
                        <p id="joined-date" class="joined-date">Joined since<br>‍</p>
                    </div>
                    <div class="profile-right">
                        <h1 class="profile-card-name" id="name">‍</h1>
                        <p class="profile-card-username" id="username">‍</p>
                        <p class="profile-card-email" id="email">‍</p>
                    </div>
                </div>
                <a href="account_edit.html" id="editButton" class="account-edit-button">Edit</a>
            </div>
            <button id="showLogoutPopup" class="logout-button">Logout</button>
        </section>

        <section class="logout-popup-overlay" id="logoutPopup">
            <div class="logout-popup-content">
                <h2>Logout</h2>
                <p>Are you sure want to logout?</p>
                <button class="logout-popup-button logout-popup-cancel-button" id="logoutPopupCancelButton">Cancel</button>
                <button class="logout-popup-button logout-popup-ok-button" id="logoutPopupOKButton">Okay</button>
            </div>
        </section>

        <section class="alert-popup-overlay" id="alertPopup">
            <div class="alert-popup-content">
                <h2 class="alert-title" id="alertTitle">‍</h2>
                <p class="alert-message" id="alertMessage">‍</p>
                <button class="alert-popup-ok-button" id="alertPopupOKButton">Okay</button>
            </div>
        </section>
